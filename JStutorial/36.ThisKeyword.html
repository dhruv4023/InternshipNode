<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="myButton">BTN</button>
    <script>
      // Example 1: "this" in the global context
      console.log('Example 1: "this" in the global context');
      console.log('Global "this":', this); // In the global context, "this" refers to the global object (e.g., window in a browser environment)
      console.log();

      // Example 2: "this" in a function (strict mode)
      function showThisStrict() {
        "use strict";
        console.log('Example 2: "this" in a function (strict mode)');
        console.log('Function "this" (strict mode):', this); // In strict mode, "this" is undefined in functions
      }

      showThisStrict();
      console.log();

      // Example 3: "this" in a function (non-strict mode)
      function showThis() {
        console.log('Example 3: "this" in a function (non-strict mode)');
        console.log('Function "this" (non-strict mode):', this); // In non-strict mode, "this" refers to the global object in functions
      }

      showThis();
      console.log();

      // Example 4: "this" in a method
      const person = {
        firstName: "John",
        lastName: "Doe",
        id: 5566,
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },

        greet: function () {
          console.log('Example 4: "this" in a method');
          console.log('Method "this":', this); // In a method, "this" refers to the object that the method was called on (the person object)
          console.log("Hello, " + this.fullName + "!");
        },
      };

      person.greet();
      console.log();

      // Example 5: "this" in an event handler
      const button = document.getElementById("myButton");

      button.addEventListener("click", function () {
        console.log('Example 5: "this" in an event handler');
        console.log('Event handler "this":', this); // In an event handler, "this" refers to the element that triggered the event (the button)
      });
    </script>
  </body>
</html>
