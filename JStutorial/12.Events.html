<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Event:
    <div id="tmp"></div>
    <h1>OnChange</h1>
    <input type="text" id="myInput" onchange="handleInputChange()" />

    <script>
      function handleInputChange() {
        var inputValue = document.getElementById("myInput").value;
        document.getElementById("tmp").innerHTML=("Input changed. New value: " + inputValue);
      }
    </script>

    <h1>onCLick</h1>
    <div id="demo"></div>
    <button onclick="document.getElementById('demo').innerHTML = Date()">
      The time is?
    </button>

    <h1>onmouseover</h1>
    <div id="myDiv" onmouseover="handleMouseOver()">Hover over me</div>

    <script>
      function handleMouseOver() {
        document.getElementById("tmp").innerHTML=("Mouse over the div!");
      }
    </script>

    <h1>on mouse out</h1>
    <div id="myDiv" onmouseout="handleMouseOut()">Move mouse away</div>

    <script>
      function handleMouseOut() {
        document.getElementById("tmp").innerHTML=("Mouse out of the div!");
      }
    </script>

    <h1>on key down</h1>
    <input type="text" id="myInput" onkeydown="handleKeyDown()" />

    <script>
      function handleKeyDown() {
        document.getElementById("tmp").innerHTML=("Key pressed in the input field!");
      }
    </script>

    <h1>Load</h1>
    <body onload="handlePageLoad()">
      <!-- Your page content goes here -->
    </body>

    <script>
      function handlePageLoad() {
        document.getElementById("tmp").innerHTML=("Page has finished loading!");
      }
    </script>
  </body>
</html>
